# PRISM â€” Render Blueprint
# Deploy: Connect this repo in Render Dashboard and use "Blueprint" to create both services.
# After first deploy, set env vars (see DEPLOY.md) and redeploy frontend.

services:
  # Backend API (FastAPI)
  - type: web
    runtime: python
    name: prism-api
    rootDir: backend
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/health
    envVars:
      - key: PRISM_CORS_ORIGINS
        sync: false
        # After deploy: set to your frontend URL, e.g. https://prism.onrender.com

  # Frontend (Vite/React static)
  - type: web
    runtime: static
    name: prism
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        sync: false
        # After deploy: set to your backend URL, e.g. https://prism-api.onrender.com
