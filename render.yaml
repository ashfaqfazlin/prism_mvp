# PRISM — Render Blueprint
# Deploy: Connect this repo in Render Dashboard and use "Blueprint" to create both services.
# If your Render URLs differ (e.g. prism-abc123.onrender.com), update these env vars in the dashboard and redeploy the frontend.

services:
  # Backend API (FastAPI)
  - type: web
    runtime: python
    name: prism-api
    rootDir: backend
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/health
    envVars:
      - key: PRISM_CORS_ORIGINS
        value: https://prism.onrender.com
        # If your frontend URL is different, change in Dashboard → prism-api → Environment, then redeploy.

  # Frontend (Vite/React static)
  - type: web
    runtime: static
    name: prism
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_BASE_URL
        value: https://prism-api.onrender.com
        # If your backend URL is different, change in Dashboard → prism → Environment, then redeploy (required so build picks it up).
